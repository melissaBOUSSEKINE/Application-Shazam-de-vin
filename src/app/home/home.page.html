<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">



      <ion-img [src]="image"></ion-img>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-button expand="full" (click)="captureImage()" [disabled]="!workerReady" fill="outline">
              <ion-icon name="camera-outline"></ion-icon>  Open Camera

            </ion-button>
          </ion-col>
          <ion-col col-6>
            <ion-button expand="full" (click)="recognizeImage()" [disabled]="!workerReady" fill="outline">
              <ion-icon name="camera-outline"></ion-icon>  OCR Read

            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>


    <ion-card *ngIf="workerReady && captureProgress > 0">
      <ion-card-header>
        <ion-card-title> Progress :: {{ captureProgress }}% </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ocrResult}}
      </ion-card-content>
    </ion-card>


    <ion-button expand="full" (click)="scan()" [disabled]="!ocrResult" fill="outline">
      <ion-icon name="wine-outline"></ion-icon> Informations Sur Le Boisson

    </ion-button>



  </ion-content>
</div>
