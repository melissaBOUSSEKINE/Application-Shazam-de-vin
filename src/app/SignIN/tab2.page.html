<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SignIN   </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> SignIN </ion-title>
    </ion-toolbar>
  </ion-header>






  <ion-card>
    <ion-card-header>
      <ion-card-title> <ion-icon name="person-add-outline"></ion-icon>  Enter your Infos </ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form #myform="ngForm" (ngSubmit)="signIn(myform)">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input name="username"  placeholder="Enter Username" ngModel></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Password</ion-label>
        <ion-input name="password"  type="password" placeholder="Enter Password"ngModel></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input name="nom" placeholder="Enter First Name" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input name="prenom"  placeholder="Enter Last Name" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Picture</ion-label>
        <ion-input  name="picture"  placeholder="Enter Picture Link" ngModel></ion-input>
      </ion-item>



      <ion-button type="submit" expand="block">SignIN</ion-button>


    </form>
    </ion-card-content>
  </ion-card>



</ion-content>
