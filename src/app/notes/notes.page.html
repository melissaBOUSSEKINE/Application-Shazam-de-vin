<ion-header>
  <ion-toolbar>
    <ion-title>notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title> Ajouter Votre Opinion Sur le Boisson</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <form #myform="ngForm" (ngSubmit)="Addnote(myform)">

        <ion-item>
          <ion-label position="floating" >Note :</ion-label>
          <ion-input type="number" min="0" max="10" name="note" ngModel></ion-input>
        </ion-item>

        <ion-item >
          <ion-label position="floating">Commantaire</ion-label>
          <ion-input  placeholder="Enter un Commantaire" name="commantaire" ngModel></ion-input>
        </ion-item>



        <ion-button type="submit" expand="block">Ajouter</ion-button>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
